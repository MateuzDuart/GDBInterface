<div class="main-layout">
  <!-- Área de Disassembly -->
  <div class="disassembly" subsectionname="disassembly">
    <div class="disassembly-header">
      <h2>Disassembly</h2>
      <span class="function-name" id="function-name"></span>
    </div>
    <div class="disassembly-controls">
      <input type="number" id="negative-lines" placeholder="Lines before" min="0" disabled>
      <input type="number" id="positive-lines" placeholder="Lines after" min="0" value="10">
    </div>
    <div class="disassembly-content" data-section="disassembly">
      <!-- O conteúdo do disassembly será carregado aqui -->
    </div>
    <div class="disassembly-goto">
      <input type="text" id="goto-address" placeholder="Go to address (0x...)">
      <button onclick="goToAddress()">Go</button>
    </div>
  </div>

  <!-- Área de Registros -->
  <div class="registers" subsectionname="registers">
    <h2>Registers</h2>
    <div class="registers-content">
      <table>
        <thead>
          <tr>
            <th>Register</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody data-section="registers">
          <!-- O conteúdo dos registradores será carregado aqui -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Área de Memória -->
  <div class="memory-content" subsectionname="memory">
    <h2>Memory Map</h2>
    <table>
      <thead>
        <tr>
          <th>Endereço</th>
          <th>Hexadecimal</th>
          <th>ASCII</th>
        </tr>
      </thead>
      <tbody data-section="memory">
        <!-- O conteúdo da memória será carregado aqui -->
      </tbody>
    </table>
  </div>

  <!-- Área de Stack -->
  <div class="stack-content" subsectionname="stack">
    <h2>Stack Information</h2>
    <ul data-section="stack">
      <!-- O conteúdo da stack será carregado aqui -->
    </ul>
  </div>
</div>
